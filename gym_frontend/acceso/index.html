<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAINING!</title>
    <link rel="stylesheet" href="/gym_frontend/static/css/acceso.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Formulario de Login -->
        <div id="login-form" class="form-container active">
            <div class="card">
                <h1 class="title">TRAINING!</h1>
                
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" required>
                        <label for="username">Usuario</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    
                    <button type="submit" class="btn-primary">Ingresar</button>
                </form>
                
                <div class="links">
                    <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <div class="auth-links">
                    <a href="#" id="show-register">Registrarse</a>
                </div>
            </div>
        </div>
        
        <!-- Formulario de Registro -->
        <div id="register-form" class="form-container">
            <div class="card">
                <h1 class="title">TRAINING!</h1>
                
                <form id="registerForm">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name">Nombre</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="dni" required>
                        <label for="dni">DNI</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="experience" required>
                        <label for="experience">Experiencia</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="objective" required>
                        <label for="objective">Objetivo</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="injuries" required>
                        <label for="injuries">Lesiones</label>
                    </div>
                    
                    <button type="submit" class="btn-primary">Registrarse</button>
                </form>
                
                <div class="auth-links">
                    <a href="#" id="show-login">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="gym_frontend/static/js/acceso.js"></script>
</body>
</html>
