{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAINING! - Equipos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="{% static 'css/variables-entrenador.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/equipos.css' %}" />
    <link rel="stylesheet" href="{% static 'css/modal-eliminar.css' %}" />
</head>
<body>
    <!-- Contenido Principal -->
    <main class="main-content">

        <!-- Sección de Equipos -->
        <div class="equipment-section">
            <div class="section-header">
                <h2 class="section-title">Gestión de Equipos</h2>
                <a href="nuevo-equipo.html" class="btn btn-white">
                    <i class="fas fa-plus"></i> Agregar Equipo
                </a>
            </div>

            <!-- Tabla de Equipos -->
            <div class="equipment-table-container">
                <table class="equipment-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Categoría</th>
                            <th>Modelo</th>
                            <th>Estado</th>
                            <th>Condición</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="equipment-table-body">
                        <tr id="loading-row">
                            <td colspan="7" style="text-align:center; padding: 30px;">
                                <i class="fas fa-spinner fa-spin" style="font-size: 24px; color: #32CD32;"></i> Cargando equipos...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal de Confirmación de Eliminación -->
    <div class="modal-overlay" id="delete-modal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 class="modal-title">¿Estás seguro?</h3>
            <p class="modal-message">
                ¿Estás seguro que quieres eliminar este equipo? Esta acción no se puede deshacer.
            </p>
            <div class="modal-actions">
                <button id="cancel-delete" class="modal-btn modal-btn-cancel">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button id="confirm-delete" class="modal-btn modal-btn-delete">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts para indexar sidebar y header -->
    <script>
        // Función para cargar componentes y luego inicializar scripts
        async function loadComponents() {
            try {
                // Cargar header
                const headerResponse = await fetch('components/header.html');
                const headerData = await headerResponse.text();
                const headerContainer = document.getElementById('header-container');
                if (headerContainer) {
                    headerContainer.innerHTML = headerData;
                }

                // Cargar sidebar
                const sidebarResponse = await fetch('components/sidebar.html');
                const sidebarData = await sidebarResponse.text();
                const sidebarContainer = document.getElementById('sidebar-container');
                if (sidebarContainer) {
                    sidebarContainer.innerHTML = sidebarData;
                }

                // Esperar un momento para que el DOM se actualice
                await new Promise(resolve => setTimeout(resolve, 100));

                // Inicializar scripts de los componentes
                if (typeof initSidebar === 'function') initSidebar();
                if (typeof initHeader === 'function') initHeader();

            } catch (error) {
                console.error('Error cargando componentes:', error);
            }
        }

        // Cargar componentes primero
        loadComponents();
    </script>
    
    <!-- otros scripts -->
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/header.js' %}"></script>
    <script src="{% static 'js/equipos.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
