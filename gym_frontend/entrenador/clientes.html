{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAINING! - Clientes</title>

    <!-- CSS correcto -->
    <link rel="stylesheet" href="{% static 'css/variables-cliente.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/clientes.css' %}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

    {% include 'componentes/sidebar.html' %}
    
    <div class="main-container">

        {% include 'componentes/header.html' %}

        <section class="clientes-section">
            <div class="section-header">
                <h2>Clientes</h2>
                <button class="btn-agregar">
                    <i class="fas fa-plus"></i> Agregar Cliente
                </button>
            </div>

            <div class="clientes-list">
                {% for cliente in clientes %}
                <div class="cliente-card">
                    <div class="cliente-info">
                        <h3>{{ cliente.nombre }} {{ cliente.apellido }}</h3>
                        <p>Edad: {{ cliente.edad }}</p>
                        <p>Email: {{ cliente.email }}</p>
                    </div>

                    <div class="cliente-actions">
                        <a href="/entrenador/clientes/{{ cliente.id }}/" class="btn-ver">Ver</a>
                        <a href="/entrenador/clientes/{{ cliente.id }}/editar/" class="btn-editar">Editar</a>
                    </div>
                </div>
                {% endfor %}
            </div>

        </section>

    </div>

</body>
</html>
