<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAINING! - Gestión de Ejercicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="/gym_frontend/static/css/variables-entrenador.css" />
    <link rel="stylesheet" href="/gym_frontend/static/css/style.css" />
    <link rel="stylesheet" href="/gym_frontend/static/css/components/sidebar.css" />
    <link rel="stylesheet" href="/gym_frontend/static/css/components/header.css" />
    <link rel="stylesheet" href="/gym_frontend/static/css/ejercicios.css" />
    <link rel="stylesheet" href="/gym_frontend/static/css/nuevo-ejercicio.css" />
</head>
<body>
    <!-- Contenido Principal -->
    <main class="main-content">

        <!-- Formulario de Ejercicio -->
        <div class="form-section">
            <div class="section-header">
                <h2 class="section-title" id="form-title">Crear Nuevo Ejercicio</h2>
                <a href="ejercicios.html" class="btn btn-white">
                    <i class="fas fa-arrow-left"></i> Volver a Ejercicios
                </a>
            </div>

            <form id="exercise-form" class="exercise-form" enctype="multipart/form-data">
                <input type="hidden" id="exercise-id" value="">
                
                <div class="form-group">
                    <label for="exercise-name">Nombre del Ejercicio *</label>
                    <input type="text" id="exercise-name" placeholder="Ej: Sentadilla" required />
                </div>

                <div class="form-group">
                    <label for="muscle-group">Grupo Muscular *</label>
                    <select id="muscle-group" required>
                        <option value="">Selecciona un grupo muscular</option>
                        <option value="pectorales">Pectorales</option>
                        <option value="espalda">Espalda</option>
                        <option value="hombros">Hombros</option>
                        <option value="biceps">Bíceps</option>
                        <option value="triceps">Tríceps</option>
                        <option value="piernas">Piernas</option>
                        <option value="abdominales">Abdominales</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exercise-equipment">Elemento *</label>
                    <select id="exercise-equipment" required>
                        <option value="">Selecciona un elemento</option>
                        <option value="mancuerna">Mancuerna</option>
                        <option value="barra">Barra</option>
                        <option value="polea">Polea</option>
                        <option value="maquina">Máquina</option>
                        <option value="peso corporal">Peso Corporal</option>
                        <option value="banda">Banda Elástica</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exercise-description">Descripción</label>
                    <textarea id="exercise-description" rows="4" placeholder="Describe el ejercicio, técnica, precauciones..."></textarea>
                </div>

                <div class="form-group">
                    <label for="exercise-image">Imagen del Ejercicio</label>
                    <div class="image-upload-container" id="image-upload-area">
                        <div class="image-upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p>Haz clic o arrastra una imagen aquí</p>
                        <p class="text-secondary">Formatos: JPG, PNG, GIF. Tamaño máximo: 2MB</p>
                        <input type="file" id="exercise-image" accept="image/*" style="display: none;" />
                    </div>
                    <div class="image-preview" id="image-preview">
                        <img id="preview-img" src="" alt="Vista previa de la imagen" />
                        <button type="button" class="remove-image-btn" id="remove-image">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-white" id="cancel-btn">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-save"></i> <span id="submit-text">Guardar Ejercicio</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="/gym_frontend/static/js/main.js"></script>
    <script src="/gym_frontend/static/js/nuevo-ejercicio.js"></script>
</body>
</html>
