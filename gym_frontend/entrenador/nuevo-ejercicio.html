{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAINING! - Nuevo Ejercicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="{% static 'css/ejercicios.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/variables-entrenador.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nuevo-ejercicio.css' %}" />
</head>
<body>
    <!-- AGREGAR CONTENEDORES PARA HEADER Y SIDEBAR -->
    <div id="header-container"></div>
    <div id="sidebar-container"></div>

    <!-- Contenido Principal -->
    <main class="main-content">
        <!-- Formulario de Ejercicio -->
        <div class="form-section">
            <div class="section-header">
                <h2 class="section-title" id="form-title">Crear Nuevo Ejercicio</h2>
                <a href="/entrenador/ejercicios/" class="btn btn-white">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>

            <form id="exercise-form" class="exercise-form" enctype="multipart/form-data">
                <input type="hidden" id="exercise-id" value="">
                
                <div class="form-group">
                    <label for="exercise-name">Nombre del Ejercicio *</label>
                    <input type="text" id="exercise-name" placeholder="Ej: Sentadilla" required />
                </div>

                <div class="form-group">
                    <label for="muscle-group">Grupo Muscular *</label>
                    <select id="muscle-group" required>
                        <option value="">Selecciona un grupo muscular</option>
                        <option value="pectorales">Pectorales</option>
                        <option value="espalda">Espalda</option>
                        <option value="hombros">Hombros</option>
                        <option value="biceps">Bíceps</option>
                        <option value="triceps">Tríceps</option>
                        <option value="piernas">Piernas</option>
                        <option value="abdominales">Abdominales</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exercise-description">Descripción</label>
                    <textarea id="exercise-description" rows="4" placeholder="Describe el ejercicio, técnica, precauciones..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-white" id="cancel-btn">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-save"></i> <span id="submit-text">Guardar Ejercicio</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- AGREGAR SCRIPT DE CARGA DE COMPONENTES -->
    <script>
        async function loadComponents() {
            try {
                // Cargar header
                const headerResponse = await fetch('/entrenador/components/header.html');
                const headerData = await headerResponse.text();
                const headerContainer = document.getElementById('header-container');
                if (headerContainer) {
                    headerContainer.innerHTML = headerData;
                }

                // Cargar sidebar
                const sidebarResponse = await fetch('/entrenador/components/sidebar.html');
                const sidebarData = await sidebarResponse.text();
                const sidebarContainer = document.getElementById('sidebar-container');
                if (sidebarContainer) {
                    sidebarContainer.innerHTML = sidebarData;
                }

                // Esperar un momento para que el DOM se actualice
                await new Promise(resolve => setTimeout(resolve, 100));

                // Inicializar scripts de los componentes
                if (typeof initSidebar === 'function') initSidebar();
                if (typeof initHeader === 'function') initHeader();

            } catch (error) {
                console.error('Error cargando componentes:', error);
            }
        }

        // Cargar componentes primero
        loadComponents();
    </script>

    <script src="{% static 'js/nuevo-ejercicio.js' %}"></script>
</body>
</html>
