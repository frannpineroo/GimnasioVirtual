<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAINING! - Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="css/clientes.css" />
</head>
<body>
    <!-- Menú Lateral -->
    <aside class="sidebar">
        <div class="app-name"><h1>TRAINING!</h1></div>
        <div class="menu-section-title">Menú</div>
        <div class="menu-items">
            <a href="index.html" class="menu-item"><i class="fas fa-home"></i><span>Inicio</span></a>
            <a href="clientes.html" class="menu-item"><i class="fas fa-users"></i><span>Clientes</span></a>
            <a href="ejercicios.html" class="menu-item active"><i class="fas fa-dumbbell"></i><span>Ejercicios</span></a>
            <a href="rutinas.html" class="menu-item"><i class="fas fa-clipboard-list"></i><span>Rutinas</span></a>
        </div>
    </aside>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="header">
            <div class="user-profile">
                <div class="user-avatar">JD</div>
                <div>
                    <h4>Juan Delgado</h4>
                    <p>Entrenador certificado</p>
                </div>
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar cliente..." id="search-input" />
            </div>
        </div>

        <!-- Sección de Clientes -->
        <div class="clients-section">
            <div class="section-header">
                <h2 class="section-title">Gestión de Clientes</h2>
                <a href="nuevo-cliente.html" class="btn btn-white">
                    <i class="fas fa-plus"></i> Agregar Cliente
                </a>
            </div>

            <!-- Filtros -->
            <div class="filters" style="margin-bottom: 15px;">
                <select id="filter-experience" class="filter-select">
                    <option value="">Experiencia</option>
                    <option value="beginner">Principiante</option>
                    <option value="intermediate">Intermedio</option>
                    <option value="advanced">Avanzado</option>
                </select>

                <select id="filter-status" class="filter-select">
                    <option value="">Estado</option>
                    <option value="active">Activo</option>
                    <option value="inactive">Inactivo</option>
                </select>
            </div>

            <!-- Tabla de Clientes -->
            <div class="clients-table-container">
                <table class="clients-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Experiencia</th>
                            <th>Objetivo</th>
                            <th>Lesiones</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="clients-table-body">
                        <tr id="loading-row">
                            <td colspan="5" style="text-align:center; padding: 30px;">
                                <i class="fas fa-spinner fa-spin" style="font-size: 24px; color: #32CD32;"></i> Cargando clientes...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script src="js/clientes.js"></script>

    <script>
        // Listeners para filtros
        document.getElementById('filter-experience').addEventListener('change', () => {
            const term = document.getElementById('search-input').value;
            filterClients(term);
        });

        document.getElementById('filter-status').addEventListener('change', () => {
            const term = document.getElementById('search-input').value;
            filterClients(term);
        });
    </script>
</body>
</html>
