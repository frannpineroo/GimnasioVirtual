<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="css/variables.css" />

    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/sidebar.css" />

</head>
<body>
    <!-- Contenido Principal -->
    <main class="main-content">

        <!-- Secci贸n de Ejercicios -->
        <div class="elements-section">
            <div class="section-header">
                <h2 class="section-title">Gesti贸n de Elementos</h2>
                <a href="nuevo-elemento.html" class="btn btn-white">
                    <i class="fas fa-plus"></i> Nuevo Elemento
                </a>

            <!-- Tabla de Ejercicios -->
            <div class="elements-table-container">
                <table class="elements-table">
                    <thead>

                            <th>Nombre</th>

                        </tr>
                    </thead>

    <!-- Scripts para indexar sidebar y header -->
    <script>
        // Cargar componentes
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error cargando header:', error));

        fetch('components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(error => console.error('Error cargando sidebar:', error));
    </script>
    
    <!-- otros scripts -->
    <script src="js/sidebar.js"></script>
    <script src="js/header.js"></script>
    <script src="js/elementos.js"></script>
