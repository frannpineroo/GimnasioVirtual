<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAINING! - Nuevo Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/rutina-cliente.css" />
    <style>
        .contenedor-nuevo-registro {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .tarjeta-seleccion {
            padding: var(--spacing-xl);
        }

        .progreso-rutina {
            margin-bottom: var(--spacing-xl);
        }

        .barra-progreso {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: var(--spacing-md) 0;
            overflow: hidden;
        }

        .progreso-completado {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .estadisticas-progreso {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .estadistica {
            text-align: center;
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        .valor-estadistica {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
        }

        .etiqueta-estadistica {
            font-size: var(--font-size-small);
            color: var(--text-secondary);
        }

        .seleccion-entrenamiento {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        @media (max-width: 768px) {
            .seleccion-entrenamiento {
                grid-template-columns: 1fr;
            }
            
            .estadisticas-progreso {
                grid-template-columns: 1fr;
            }
        }

        .grupo-seleccion {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .etiqueta-seleccion {
            font-weight: 600;
            color: var(--text-primary);
        }

        .select-semana, .select-dia {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            background-color: #1a1a1a;
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: var(--font-size-normal);
            transition: var(--transition-fast);
        }

        .select-semana:focus, .select-dia:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(50, 205, 50, 0.3);
        }

        .info-dia {
            margin-top: var(--spacing-md);
            padding: var(--spacing-md);
            background: rgba(50, 205, 50, 0.1);
            border-radius: var(--border-radius);
            border-left: 3px solid var(--primary-color);
        }

        .titulo-dia {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--primary-color);
        }

        .ejercicios-dia {
            font-size: var(--font-size-small);
            color: var(--text-secondary);
        }

        /* ACCIONES CENTRADAS - ACTUALIZADO */
        .acciones-registro {
            display: flex;
            justify-content: center; /* Centrado en lugar de space-between */
            align-items: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--card-border);
        }

        /* Botón más grande y destacado */
        .btn-entrenamiento-grande {
            padding: 16px 32px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: #000;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition-normal);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 12px rgba(50, 205, 50, 0.3);
        }

        .btn-entrenamiento-grande:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(50, 205, 50, 0.4);
        }

        .btn-entrenamiento-grande:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <header class="cabecera-cliente">
        <div class="contenido-cabecera">
            <div class="info-cliente">
                <img src="https://via.placeholder.com/50" alt="Cliente" class="avatar-cliente">
                <div class="detalles-cliente">
                    <h1>Nuevo Registro</h1>
                    <p>Selecciona la semana y día de entrenamiento</p>
                </div>
            </div>
            <div class="acciones-cabecera">
                <button class="btn btn-outline" id="btn-volver">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </div>
        </div>
    </header>

    <main class="principal-cliente">
        <div class="contenedor-nuevo-registro">
            <div class="tarjeta-seleccion tarjeta">
                <div class="progreso-rutina">
                    <h2 class="titulo-registro">Tu Progreso</h2>
                    <div class="barra-progreso">
                        <div class="progreso-completado" id="barra-progreso"></div>
                    </div>
                    
                    <div class="estadisticas-progreso">
                        <div class="estadistica">
                            <span class="valor-estadistica" id="semanas-completadas">0</span>
                            <span class="etiqueta-estadistica">Semanas Completadas</span>
                        </div>
                        <div class="estadistica">
                            <span class="valor-estadistica" id="dias-completados">0</span>
                            <span class="etiqueta-estadistica">Días Completados</span>
                        </div>
                        <div class="estadistica">
                            <span class="valor-estadistica" id="progreso-total">0%</span>
                            <span class="etiqueta-estadistica">Progreso Total</span>
                        </div>
                    </div>
                </div>

                <div class="seleccion-entrenamiento">
                    <div class="grupo-seleccion">
                        <label class="etiqueta-seleccion">
                            <i class="fas fa-calendar-week"></i> Semana de Entrenamiento
                        </label>
                        <select class="select-semana" id="select-semana"></select>
                    </div>

                    <div class="grupo-seleccion">
                        <label class="etiqueta-seleccion">
                            <i class="fas fa-dumbbell"></i> Día de Entrenamiento
                        </label>
                        <select class="select-dia" id="select-dia"></select>
                    </div>
                </div>

                <div class="info-dia" id="info-dia">
                    <div class="titulo-dia" id="titulo-dia">Selecciona un día</div>
                    <div class="ejercicios-dia" id="ejercicios-dia">
                        Los ejercicios aparecerán aquí
                    </div>
                </div>

                <!-- ACCIONES ACTUALIZADAS - SOLO BOTÓN CENTRADO -->
                <div class="acciones-registro">
                    <button class="btn-entrenamiento-grande" id="btn-iniciar-entrenamiento">
                        <i class="fas fa-play-circle"></i> Iniciar Entrenamiento
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/nuevo-registro.js"></script>
</body>
</html>
